<svg fill="none" viewBox="0 0 600 340" width="600" height="340" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
                .container {
                    display:flex;
                    flex-direction:row;
                    flex-wrap:wrap;
                    justify-content:center;
                    color: #F4E9E1;  
                    background: repeating-radial-gradient(#000 0 0.0001%,#1e1e1e 0 0.0002%) 50% 0/2500px 2500px, repeating-conic-gradient(#000 0 0.0001%,#1e1e1e 0 0.0002%) 60% 60%/2500px 2500px;
                    background-blend-mode: difference;
                    animation: bg-noise 2s infinite alternate;
                    border-radius: 10px;  
                }
                @keyframes bg-noise{
                  100% {
                    background-position: 50% 0, 60% 50%}
                }
                .title, .title1, .title2, .title3, .title4 {
                    text-align: left;
                    margin-top: 0px;
                    font-family: "segoe ui"
                }
                .text {
                    margin-left: 10px;
                    margin-right: 10px;
                }
                .title {
                    margin-bottom: 0px;
                    font-size: 3rem;
                    line-height: 2.1rem;
                    margin-top: 15px;
                    margin-left: 10px;
                }
                .title1 {
                    font-size: 2.8rem;
                    line-height: 1rem;
                }
                .title2 {
                    font-size: 2rem;
                    line-height: 2.1rem;
                }
                .title3 {
                    font-size: 1.5rem;
                    line-height: 1.7rem;
                }
                .title4 {
                    font-size: 1.3rem;
                }
            </style>
            <div class='body'>
                <div class='container'>
                    <section class="block">
                        <p class="title">HELLO!</p>
                        <p class="text"><span class="title1">I'm an enthusiastic</span>
                        <span class="title2">and motivated aspiring developer bulding a strong foundation in programming and a keen interest in learning new technologies.</span>
                        <span class="title3"> Currently honing skills in software languages / technologies and eager to apply knowledge in a real-world setting.</span>
                        <span class="title4">Seeking an entry-level position to contribute to a dynamic team and grow professionally.</span></p>
                    </section>
                </div>
            </div>
        </div>
    </foreignObject>
</svg>