<svg fill="none" viewBox="0 0 600 220" width="600" height="220" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
                .container {
                    display:flex;
                    flex-direction:row;
                    flex-wrap:wrap;
                    justify-content:center;
                    background: #000;
                    color: #F4E9E1;
                    }
                @keyframes title {
                    0%, 100% { clip: rect(0, 600px, 50px, 0); }
                    20% { clip: rect(10px, 600px, 30px, 0); }
                    40% { clip: rect(20px, 600px, 40px, 0); }
                    60% { clip: rect(5px, 600px, 20px, 0); }
                    80% { clip: rect(15px, 600px, 35px, 0); }
                    }
                .title {
                    font-size: 3rem;
                    animation: glitch 1s infinite;
                    text-shadow: 1px 0 #FBE601, -1px 0 #63C3EA;
                    text-align: left;
                    padding-left-: 10px;
                    margin:0px;
                    }
            </style>
            <div class='body'>
                <div class='container'>
                    <section class="block">
                        <p class="title">HELLO!</p>
                        <p class="title">I'm an enthusiastic</p>
                        <p class="title">and motivated aspiring developer</p>
                    </section>
                </div>
            </div>
        </div>
    </foreignObject>
</svg>